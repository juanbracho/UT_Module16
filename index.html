<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Visualization Grid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <h1>Data Grid: Oil and Telecom Sector</h1>

    <div class="grid-container">
        <!-- Grid container for Plotly -->

        <!-- Oil Sector Chart -->
        <div class="grid-item">
            <h3>Oil Sector Data</h3>
            <iframe src="{{ url_for('static', filename='plots/oil/oil_plotly.html') }}" class="plot-frame"></iframe>
        </div>

        <div class="grid-item">
            <h3>Oil Results Data</h3>
            <iframe src="{{ url_for('static', filename='plots/oil/oil_plot_canvasjs.html') }}" class="plot-frame"></iframe>
        </div>

        <!-- Telecom Sector Chart -->
        <div class="grid-item">
            <h3>Telecom Sector Data</h3>
            <iframe src="{{ url_for('static', filename='plots/tele/tele_plotly.html') }}" class="plot-frame"></iframe>
        </div>

        <div class="grid-item">
            <h3>Tele Results Data</h3>
            <iframe src="{{ url_for('static', filename='plots/tele/tele_plot_canvasjs.html') }}" class="plot-frame"></iframe>
        </div>

    </div>

    <!-- Include the JS file for interactivity if needed -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
